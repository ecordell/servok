#!/usr/bin/env -S buf generate ./protos  --template
version: "v1"
plugins:
  - remote: "buf.build/library/plugins/go:v1.27.1-1"
    out: "proto"
    opt: "paths=source_relative"
  - remote: "buf.build/library/plugins/go-grpc:v1.1.0-2"
    out: "proto"
    opt: "paths=source_relative"
  - name: "validate"
    out: "proto"
    opt: "paths=source_relative,lang=go"
